<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Upload</title>
    </head>
    <body>
        <h2>Select a file to upload</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </body>
</html>
